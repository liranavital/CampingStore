<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#667eea" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no" />
  <title>חנות קמפינג מודרנית</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-brand">
        <i class="fas fa-campground"></i>
        <h1>קמפינג סטור</h1>
      </div>
      <div class="nav-cart">
        <button id="cart-toggle" class="cart-toggle">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </button>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="hero">
      <div class="hero-content">
        <h2>הציוד הטוב ביותר לקמפינג</h2>
        <p>גלה את המוצרים האיכותיים שלנו לטיולים וקמפינג</p>
      </div>
    </section>

    <section class="products-section">
      <div class="container">
        <h2 class="section-title">המוצרים שלנו</h2>
        <div class="products-grid" id="products-grid">
          <!-- Products will be loaded dynamically -->
        </div>
      </div>
    </section>

    <section class="gallery-section">
      <div class="container">
        <h2 class="section-title">גלריית המוצרים</h2>
        <div class="gallery-grid">
          <img src="images/image_1.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_2.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_3.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_5.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_6.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_8.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_10.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_11.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_12.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_13.jpeg" alt="מוצר קמפינג" loading="lazy" />
          <img src="images/image_15.jpeg" alt="מוצר קמפינג" loading="lazy" />
        </div>
      </div>
    </section>
  </main>

  <!-- Shopping Cart Sidebar -->
  <div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h3>סל קניות</h3>
      <button class="close-cart" id="close-cart">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="cart-items" id="cart-items">
      <!-- Cart items will be loaded here -->
    </div>

    <div class="cart-footer">
      <div class="cart-total">
        <span>סה״כ:</span>
        <span id="cart-total">0 ש״ח</span>
      </div>

      <div class="payment-methods">
        <h4>בחר אמצעי תשלום:</h4>

        <!-- Credit Card Payment -->
        <div class="payment-option">
          <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
          <label for="credit-card">
            <i class="fas fa-credit-card"></i>
            כרטיס אשראי
          </label>
        </div>

        <!-- PayPal Payment -->
        <div class="payment-option">
          <input type="radio" id="paypal" name="payment" value="paypal">
          <label for="paypal">
            <i class="fab fa-paypal"></i>
            PayPal
          </label>
        </div>
      </div>

      <button class="checkout-btn" id="checkout-btn" disabled>
        <i class="fas fa-lock"></i>
        המשך לתשלום
      </button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="payment-modal" id="payment-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>פרטי תשלום</h3>
        <button class="close-modal" id="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="modal-body">
        <div id="credit-card-form" class="payment-form">
          <div class="form-group">
            <label for="card-number">מספר כרטיס</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="expiry">תוקף</label>
              <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" maxlength="3">
            </div>
          </div>

          <div class="form-group">
            <label for="card-name">שם בעל הכרטיס</label>
            <input type="text" id="card-name" placeholder="שם מלא">
          </div>

          <div class="form-group">
            <label for="email">אימייל</label>
            <input type="email" id="email" placeholder="your@email.com">
          </div>

          <button class="pay-btn" id="pay-btn">
            <i class="fas fa-credit-card"></i>
            שלם עכשיו
          </button>
        </div>

        <div id="paypal-form" class="payment-form" style="display: none;">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <!-- Success Modal -->
  <div class="success-modal" id="success-modal">
    <div class="success-content">
      <i class="fas fa-check-circle"></i>
      <h3>התשלום הושלם בהצלחה!</h3>
      <p>תודה על הרכישה שלך. תקבל אישור במייל בקרוב.</p>
      <button class="success-btn" onclick="window.location.reload()">
        חזור לחנות
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=test&currency=ILS"></script>
  <script src="script.js"></script>
</body>

</html>
