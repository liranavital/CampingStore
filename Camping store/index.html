<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>חנות קמפינג</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ברוכים הבאים לחנות הקמפינג</h1>
    </header>

    <main class="products">
      <div class="product">
        <img src="images/image_9.jpeg" alt="עגלת שולחן קמפינג" />
        <h2>עגלת שולחן קמפינג</h2>
        <p>399 ש״ח</p>
        <button onclick="addToCart('עגלת שולחן קמפינג', 399)">
          הוסף לעגלה
        </button>
      </div>
      <div class="product">
        <img src="images/image_16.jpeg" alt="כיסא קמפינג" />
        <h2>כיסא קמפינג</h2>
        <p>299 ש״ח</p>
        <button onclick="addToCart('כיסא קמפינג', 299)">הוסף לעגלה</button>
      </div>
    </main>

    <section class="gallery">
      <h2>גלריית המוצרים שלנו</h2>
      <div class="gallery-grid">
        <img src="images/image_1.jpeg" alt="מוצר" />
        <img src="images/image_2.jpeg" alt="מוצר" />
        <img src="images/image_3.jpeg" alt="מוצר" />
        <img src="images/image_5.jpeg" alt="מוצר" />
        <img src="images/image_6.jpeg" alt="מוצר" />
        <img src="images/image_8.jpeg" alt="מוצר" />
        <img src="images/image_10.jpeg" alt="מוצר" />
        <img src="images/image_11.jpeg" alt="מוצר" />
        <img src="images/image_12.jpeg" alt="מוצר" />
        <img src="images/image_13.jpeg" alt="מוצר" />
        <img src="images/image_15.jpeg" alt="מוצר" />
      </div>
    </section>
    <section class="cart">
      <h2>סל קניות</h2>
      <ul id="cart-items"></ul>
      <p id="total">סה״כ: 0 ש״ח</p>
      <div id="paypal-button-container"></div>
    </section>

    <script src="https://www.paypal.com/sdk/js?client-id=sb-1234567890&currency=ILS"></script>
    <script src="script.js"></script>
  </body>
</html>
